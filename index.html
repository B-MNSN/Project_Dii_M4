                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" id="slide">
                <div class="carousel-item active">
                    <img src="https://www.brandbuffet.in.th/wp-content/uploads/2019/09/kimi-no-na-wa.jpg" class="imgSlide d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-uppercase">Kimi no na wa </h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.kyuhoshi.com/wp-content/uploads/2017/11/my_neighbor_totoro_anime_movie.jpg" class="imgSlide d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-uppercase">Totoro</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://jw-webmagazine.com/wp-content/uploads/2020/04/chihiro042-1.jpg" class="imgSlide d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-uppercase">Spirited Away</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
